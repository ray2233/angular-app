<table class="table table-bordered table-condensed table-striped table-hover">
    <thead>
    <tr>
        <th class="span3">Name</th>
        <th class="span5">Description</th>
        <th class="span2">Start Date</th>
        <th class="span2">End Date</th>
        <th class="span2">Project Assigned To</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="project in projects">
        <td ng-click="">{{project.name}}</td>
        <td ng-click="">{{project.desc}}</td>
        <td ng-click="">{{project.startdate}}</td>
        <td ng-click="">{{project.enddate}}</td>
        <td ng-click="">{{project.assignedto}}</td>
        <!--<td>
            <a ng-click="manageBacklog(project)">Product backlog</a>
            <a ng-click="manageSprints(project)">Sprints</a>
        </td>-->
    </tr>
    </tbody>
</table>
