<div class="well">
    <form name="form" crud-edit="project">
        <legend>Project</legend>
        <div class="row-fluid">
            <div class="span6">
                <label>Name</label>
                <input type="text" name="name" ng-model="project.name" class="span10" required autofocus>
                <label>Description</label>
                <textarea rows="10" cols="10" ng-model="project.desc" class="span10">
                </textarea>
            </div>
            <div class="span6">
                <label>Project Start Date</label>
                <input type="text" name="startdate" ng-model="project.startdate" class="span10" required autofocus>
                
                <label>Project End Date</label>
                <input type="text" name="enddate" ng-model="project.enddate" class="span10" required autofocus>
                <label>Project Assigned To</label>
                <input type="text" name="assignedto" ng-model="project.assignedto" class="span10" required autofocus>                
            </div>
        </div>
        <div class="row-fluid">
            <hr>
            <crud-buttons class="span12"></crud-buttons>
        </div>
    </form>
</div>
